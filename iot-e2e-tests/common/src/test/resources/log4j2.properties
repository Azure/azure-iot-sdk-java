status = error
name = Log4j2PropertiesConfig

appenders = console

appender.console.type = Console
appender.console.name = LogToConsole
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d %p (%t) [%c] - %m%n

# Uncomment these lines to log from everything, including SDK and tests. LittleProxy and Netty make a lot
# of logs though, so leaving this commented out and just printing SDK and test logs instead.
#rootLogger.level = debug
#rootLogger.appenderRefs = stdout
#rootLogger.appenderRef.stdout.ref = LogToConsole

# Log test logs at this level
logger.tests.name = tests.integration.com.microsoft.azure.sdk.iot
logger.tests.level = TRACE

# Log SDK logs at this level
logger.iothub.device.sdk.name = com.microsoft.azure.sdk.iot.device
logger.iothub.device.sdk.level = INFO

logger.iothub.service.sdk.name = com.microsoft.azure.sdk.iot.service
logger.iothub.service.sdk.level = INFO

logger.provisioning.device.sdk.name = com.microsoft.azure.sdk.iot.provisioning.device
logger.provisioning.device.sdk.level = INFO

logger.provisioning.service.sdk.name = com.microsoft.azure.sdk.iot.provisioning.service
logger.provisioning.service.sdk.level = INFO

